specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: l20
    network: zklink-nova
    source:
      address: "0x1B49eCf1A8323Db4abf48b2F5EFaA33F7DdAB3Fc"
      abi: l20
      startBlock: 195
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Approval
        - BeaconUpgraded
        - BridgeBurn
        - BridgeInitialize
        - BridgeMint
        - EIP712DomainChanged
        - Initialized
        - Transfer
        - Upgraded
      abis:
        - name: l20
          file: ./abis/l20.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: BridgeBurn(indexed address,uint256)
          handler: handleBridgeBurn
        - event: BridgeInitialize(indexed address,string,string,uint8)
          handler: handleBridgeInitialize
        - event: BridgeMint(indexed address,uint256)
          handler: handleBridgeMint
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/l-20.ts
